<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link href="img/download.ico" rel="icon" type="image/png">
    <title>Bookmarker</title>
</head>
<body id="test" class="position-relative">
    <div class="py-5 d-flex justify-content-center">
        <h1>Bookmarker</h1>
    </div>
    <hr class="mx-5 pb-3">
    <div class="container px-4">
        <h4 class="text-center"><span><i class="fa-solid fs-4 fa-bookmark"></i></span> Bookmark your favorite sites
            <span><i class="fa-solid fs-4 fa-bookmark"></i></span></h4>
        <div class="data">
            <p class="fw-bold"><span><i class="fa-solid fa-book-bookmark"></i></span> Site Name </p>
            <input onkeyup="validateName(this)" type="text" value="" id="name" class="w-100 mb-4 rounded-2 form-control"
                placeholder="Bookmark Name">
            <p class="fw-bold"><span><i class="fa-solid fa-link"></i></span> Site URL</p>
            <input onkeyup="validateUrl(this)" type="text" value="" id="url" class="w-100 test rounded-2 form-control"
                placeholder="Website URL">
            <div class="button d-flex justify-content-center py-4">
                <button onclick="validateInputOnSubmit()" class="btn btn-danger px-5" id="submit">Submit</button>
            </div>
        </div>
    </div>
    <hr class="mx-5 pb-3">
    <div class="container">
        <table class="table text-center">
            <thead>
                <th>Index</th>
                <th>Website name</th>
                <th>Visit</th>
                <th>Delete</th>
            </thead>
            <tbody id="row">
            </tbody>
        </table>
    </div>
    <div class="error" id="box">
        <div class="col-sm-5">
            <div class="msg bg-light rounded-2 px-3 py-4 shadow-lg">
                <div class="icons d-flex justify-content-between align-items-center">
                    <div class="circles d-flex gap-2">
                        <div class="circle bg-danger"></div>
                        <div class="circle bg-warning"></div>
                        <div class="circle bg-success"></div>
                    </div>
                    <i onclick="hide()" class="fa-solid fa-close fs-3 px-1"></i>
                </div>
                <p class="fw-bold pt-4 fs-5">Site Name or Url is not valid, Please follow the rules below :</p>
                <div class="rule d-flex align-items-center ps-2">
                    <i class="fa-regular fa-circle-right fs-6"></i>
                    <p class="fs-5 m-0 p-2">Site name must contain at least 3 characters</p>
                </div>
                <div class="rule d-flex align-items-center ps-2">
                    <i class="fa-regular fa-circle-right fs-6"></i>
                    <p class="fs-5 m-0 p-2">Site URL must be a valid one</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/code.js"></script>
</body>

</html>
